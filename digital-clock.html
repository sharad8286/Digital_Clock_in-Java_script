<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: calibri;
        }
    </style>
</head>
<body>
    <div align="center">
        <h2>Digital Clock</h2>
        <p id="w"></p>
    </div>




    <script>
        function Clock() {
            var time, h,m,s,dt,mn,days,year,showclock;
            showclock = document.getElementById("w");
            time = new Date();
            h = time.getHours();
            m = time.getMinutes();
            s = time.getSeconds();
            dt =time.getDate();
            year = time.getFullYear();

            var zone = h<12?"AM":"PM";

            var month=["Jan","Feb","march","April","May","June","July","Aug","sept","oct","nov","dec"];

            var cmonth = month[time.getMonth()];
            days=["Sun","Mon","Tue","Wed","Thur","Fri","Sat"];
            var cdays = days[time.getDay()];


            showclock.innerHTML=`${h}:${m}:${s}${zone}<br>${cdays} ${cmonth} ${dt}<sup>th</sup> ${year}`;

            setTimeout(Clock)

        }

        Clock();
    </script>
</body>
</html>
